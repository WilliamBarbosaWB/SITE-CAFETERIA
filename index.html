<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Cafeteria</title>
  </head>
  <body>
    <header class="header">
      <section>
        <a href="#" class="logo">
          <img src="./img/logo.png" alt="logo" />
        </a>

        <nav class="nav-bar">
          <a href="#home">Home</a>
          <a href="#sobre">Sobre</a>
          <a href="#avaliacao">Avaliações</a>
          <a href="#endereco">Endereço</a>
          <a href="#menu">Menu</a>
        </nav>

        <div class="icones">
            <img width="30" height="30" src="https://img.icons8.com/ios/50/ffffff/shopping-cart--v1.png" alt="shopping-cart--v1"/>

          <img
          width="30" height="30" src="https://img.icons8.com/ios-filled/50/ffffff/search--v1.png" alt="search--v1"/>
          />
        </div>
      </section>
    </header>

    <div class="home-conteiner">
        <section id="home">
            <div class="content">
                <h3>Aproveite o melhor café da Região.</h3>
            </div>
        </section>

    </div>
  </body>
</html>
